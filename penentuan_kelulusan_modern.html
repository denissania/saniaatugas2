<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penentuan Kelulusan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #ffffff, #2980b9);
      background-size: 200% 200%;
      animation: gradientBG 8s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1d6fa5;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üéì Penentuan Kelulusan</h2>
    <label for="teori">Nilai Teori:</label>
    <input type="number" id="teori" placeholder="Masukkan nilai teori">

    <label for="praktik">Nilai Praktik:</label>
    <input type="number" id="praktik" placeholder="Masukkan nilai praktik">

    <button onclick="cekKelulusan()">Cek Status</button>

    <p id="hasil"></p>
  </div>

  <script>
    function cekKelulusan() {
      const teori = parseFloat(document.getElementById("teori").value);
      const praktik = parseFloat(document.getElementById("praktik").value);
      const hasilEl = document.getElementById("hasil");

      if (isNaN(teori) || isNaN(praktik)) {
        hasilEl.textContent = "‚ö†Ô∏è Masukkan kedua nilai dengan benar!";
        hasilEl.style.color = "red";
        return;
      }

      const rata = (teori + praktik) / 2;
      let status = "";

      if (rata >= 75) {
        status = "‚úÖ LULUS!";
        hasilEl.style.color = "#27ae60";
      } else {
        status = "‚ùå TIDAK LULUS. Perlu Remedial.";
        hasilEl.style.color = "#e74c3c";
      }

      hasilEl.textContent = `Rata-rata: ${rata.toFixed(2)} ‚Äî Status: ${status}`;
    }
  </script>

</body>
</html>
